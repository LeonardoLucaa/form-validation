<!DOCTYPE html> 
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Leonardo</title>
</head>
<style>

    body{

        background-color: #ff3131;
        color: rgb(255, 255, 255);

    }

    #tela {

        background-color:rgb(146, 0, 0);

        width: 350px;

        height: 423px;

        margin: 0px auto 0px;

        border-radius: 5px;

        text-align: center;

        font-weight: 500 /* rtl:600 */;

    }

</style>
<body>

    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    <div id="tela">

        <h2 id="exerc1">Formulário de aviões</h2>
        <form action="">

            <label for="">Modelo:</label>
            <input type="text" placeholder="Digite o modelo:" required>

            <br><br>

            <label for="">Número:</label>
            <input type="number" placeholder="Digite o número" maxlength="3" minlength="3" required>

            <br><br>

            <label for="">Fabricante:</label>
            <input type="text" placeholder="Digite o fabricante">

            <br><br>

            <label for="">Marca:</label>
            <input type="text" placeholder="Digite a marca">

            <br><br>

            <label for="">Ultima atualização:</label>
            <input type="date">

            <br><br>

            <label for="">Horário:</label>
            <input type="time">

            <br><br>
            <br><br>

            <button type="button" class="btn btn-dark">Enviar</button>

        </form>
    </div>
    </div>
</body>
</html>
